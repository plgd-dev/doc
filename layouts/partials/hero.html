
<script defer language="javascript" type="text/javascript" src="{{ "/js/particles.js" | urlize | relURL }}"></script>
<link rel="stylesheet" href="/css/particles.css">
<header id="particles-js" class="justify-center items-center flex flex-column bg-primary-color-dark ph4 pb4 pb5-l ph4-l pt3 pt5-ns tc" role="banner">
    <!-- <section class="center pb4 pb5-l ph4-l pt3 pt5-ns w-90 w-60-l"> -->
    <div class="second-level">
        <img src="/images/plgd-logo-short-white.svg" alt="plgd Logo">
    </div>
    {{ with .Site.Params.description }}
      <h2 class="f3 f1-l fw4 white-90 m0 lh-title pt2 pb3 pv0-ns second-level">
        {{ . }}
      </h2>
    {{ end }}
    <div class="lh-copy f4 w-90-ns center fw2 silver tc tc-ns second-level">
      {{ .Content }}
    </div>
    <div class="mv4 center second-level flex">
      <a class="f5 db link tc v-mid bg-blue white ph3 pv2 br1 truncate mh2 bg-animate hover-bg-accent-color" style="min-width: 130px;" href="/quickstart/create-device/">Quick Start</a>
      {{- with .Site.Params.ghrepo -}}<a class="f5 db link b tc v-mid bg-light-gray dark-gray ph3 pv2 br1 truncate mh2 bg-animate hover-bg-accent-color" style="min-width: 130px;" href="{{ . }}">GitHub</a>{{- end -}}

    </div>
    <!-- </section> -->
</header>
