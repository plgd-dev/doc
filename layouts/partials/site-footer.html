<footer class="bg-primary-color-dark ph4-ns pt4 relative w-100" role="contentinfo">
    <div class="center flex-ns flex-wrap justify-between mw9 w-90">
      <div class="pb3 pt1 center">

          <div class="center w4">
            <img src="/images/plgd-logo-short-white.svg" alt="plgd Logo">
          </div>

          <ul class="center f6 list ma0 mv3 pa0 tc">
            {{- with .Site.Params.github_repo -}}<li class="dib mr3"><a href="{{ . }}" class="dim link light-gray pv2">File an Issue</a></li>{{- end -}}
            {{- with .Site.Params.gitter -}}<li class="dib mr3"><a href="{{ . }}" class="dim link light-gray pv2">Discuss Source Code</a></li>{{- end -}}
            <li class="dib"><a onClick="(function(){
              var _hsp = window._hsp = window._hsp || [];
              _hsp.push(['showBanner']);
            })()" class="dim link light-gray pv2">Cookie settings</a></li>
           
          </ul>

          <div class="center f7 gray tc"> 
            <p class="dib">© plgd.dev 2018–{{ now.Year }}</p>
          </div>
      </div>
    </div>

    <div class="bg-primary-color-dark bottom-0 left-0 right-0 dn-l fixed pb3 ph3 pt3 w-100">
      {{- partial "nav-mobile.html" . -}}
    </div>

</footer>
